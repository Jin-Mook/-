<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>elice library</title>
  {% block script %}
  {% endblock %}
</head>
<body>
  <div id="header">
    <div class="navbar">
      {% if session.get('login') == None %}
      <a href="{{ url_for('main.main') }}">레이서 도서관</a>
      {% else %}
      <a href="{{ url_for('main.main') }}">반갑습니다 {{user.nickname}}님</a>
      {% endif %}

      {% if not user %}
      <div class="not_login">
        <a href="{{ url_for('main.login') }}">로그인</a>
        <a href="{{ url_for('main.regist') }}">회원가입</a>
      </div>
      {% else %}
      <div class="login">
        <a href="{{ url_for('checkout_return.checkoutRecord', nickname=session.get('nickname')) }}">대여 및 반납기록</a>
        <a href="#">반납하기</a>
        <a href="{{ url_for('main.logout') }}">로그아웃</a>
      </div>
      {% endif %}
    </div>
  </div>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
