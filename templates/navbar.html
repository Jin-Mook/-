<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>elice library</title>
</head>
<body>
  <div id="header">
    <div class="navbar">
      {% if user == None %}
      <sapn>레이서 도서관</sapn>
      {% else %}
      <span>반갑습니다 {{user.nickname}}님</span>
      {% endif %}

      {% if not user %}
      <div class="not_login">
        <a href="{{ url_for('main.login') }}">로그인</a>
        <a href="{{ url_for('main.regist') }}">회원가입</a>
      </div>
      {% else %}
      <div class="login">
        <a href="#">대여기록</a>
        <a href="#">반납하기</a>
        <a href="{{ url_for('main.logout') }}">로그아웃</a>
      </div>
      {% endif %}
    </div>
  </div>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
