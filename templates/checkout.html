<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">

  <title>책 대여</title>
</head>
<body>
  <div id="checkout-box">
    <div id="input-box">
      <form action="{{ url_for('checkout_return.checkout', id=id_value) }}" method="post">
        <label for="checkoutNum">{{ book_name }}</label>
        <div class="checkout-number">
          <div class="flex-first flex-btn">
            <span id="minus-btn" class="pl-button">-</span>
          </div>
          <div class="flex-second">
            <input class="form-control" id="checkoutNum" type="text" name="checkoutNum" value="1">
          </div>
          <div class="flex-last flex-btn">
            <span id="plus-btn" class="pl-button">+</span>
          </div>
        </div>
        <input class="btn btn-outline-primary checkout-btn" type="submit" value="대여하기">
      </form>
    </div>
    <div id="page-change-box">
      <a href="{{ url_for('main.main') }}">홈으로</a>
    </div>
  </div>

  <script>
    const book_remain = {{ book_remain | tojson }}
  </script>
  <script src="{{ url_for('static', filename='javascript/checkout.js') }}"></script>
</body>
</html>
