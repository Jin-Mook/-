{% extends 'navbar.html' %}

{% block content %}
  <h2><{{nickname}}님의 대여 및 반납 목록></h2>
{% for checkout_book in checkout_list %}
  <div class="book-container">
    <div class="book-img"><img src="{{ checkout_book[0] }}" alt="{{ checkout_book[1] }}" style="width: 200px;"></div>
    <div class="book-title">{{ checkout_book[1] }}</div>
    <div class="book-count">{{ checkout_book[2] }}</div>
    <div class="book-rating">{{ checkout_book[3] }}</div>
    <div class="book-borrow">대여일 : {{ checkout_book[4] }}</div>
    <div class="book-return">반납일 : {{ checkout_book[5] }}</div>
  </div>
{% endfor %}
{% endblock %}
